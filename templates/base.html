{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOG Boardings</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'assets/css/calender.css' %}" media="all" hreflang="en" type="text/css" rel="stylesheet">
    <link href="{% static 'assets/css/framework.css' %}" media="all" hreflang="en" type="text/css" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" media="all" hreflang="en" type="text/css" rel="stylesheet">


    <!-- Javascript -->
    <script type="text/javascript" src="{% static 'assets/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static '/assets/js/popper.js' %}"></script>
    <script type="text/javascript" src="{% static '/assets/js/bootstrap.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>

</head>
<body id="body">


<main class="main" role="main" id="main">
    <section class="app">
        <div class="container">
            <div class="row align-items-center">

                {% block main_container %}
                    {% endblock %}
            </div>
        </div>
    </section>
</main>
{% block list_container %}
{% endblock %}


</body>
</html>
